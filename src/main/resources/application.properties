spring.application.name=eventdriven

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://db:3306/orders_db
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update # Use 'update' para atualizar o esquema do banco de dados
spring.jpa.show-sql=true # Exibir as consultas SQL no console

